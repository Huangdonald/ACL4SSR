      skip-cert-verify: true
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      timeout: 1000
      lazy: true

  anaer:
    type: http
    path: ./proxy_providers/anaer.yaml
    url: https://cdn.jsdelivr.net/gh/anaer/Sub@main/proxies.yaml
    interval: 3600
    override:
      skip-cert-verify: true
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      lazy: true

