ipv6: false
log-level: silent
allow-lan: true
tcp-concurrent: true
dns:
  enable: false

geodata-mode: true
geodata-loader: memconservative
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: https://fastly.jsdelivr.net/gh/Loyalsoldier/geoip@release/geoip-only-cn-private.dat
  geosite: https://fastly.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat

proxy-providers:
  NoMoreWalls:
    type: http
    path: ./proxy_providers/NoMoreWalls.yaml
    url: https://fastly.jsdelivr.net/gh/peasoft/NoMoreWalls@master/snippets/nodes.meta.yml
    interval: 3600
    exclude-filter: "(?i)speednode|ripaojiedian"
    override:
      skip-cert-verify: true
      udp: false
      proxy-name:
      - pattern: "^\\d.*?\\|@?(.*)"
        target: "$1"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
      timeout: 1000
      lazy: true

  speednode:
    type: http
    path: ./proxy_providers/speednode.yaml
    url: https://fastly.jsdelivr.net/gh/zhangkaiitugithub/passcro@main/speednodes.yaml
    interval: 3600
    override:
      skip-cert-verify: true
      udp: false
      proxy-name:
      - pattern: "([A-Z]+_speednode_)0+([1-9][0-9]*)"
        target: "$1$2"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
      timeout: 1000
      lazy: true

  ripaojiedian:
    type: http
    path: ./proxy_providers/ripaojiedian.yaml
    url: https://fastly.jsdelivr.net/gh/ripaojiedian/freenode@main/clash
    interval: 3600
    override:
      skip-cert-verify: true
      udp: false
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
      timeout: 1000
      lazy: true

