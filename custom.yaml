log-level: silent
allow-lan: true
tcp-concurrent: true
disable-keep-alive: true
dns:
  enable: true
  enhanced-mode: redir-host
  fallback:
  - 8.8.8.8
  - 1.1.1.1
  ipv6: true
  listen: :1053
  nameserver:
  - 223.5.5.5
  - 114.114.114.114
geodata-mode: true
geodata-loader: memconservative
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/geoip-only-cn-private.dat"
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
proxy-providers:
  NoMoreWalls:
    type: http
    path: ./proxy_providers/NoMoreWalls.yaml
    url: https://cdn.jsdelivr.net/gh/peasoft/NoMoreWalls@master/snippets/nodes.meta.yml
    interval: 3600
    exclude-filter: "(?i)speednode|ripaojiedian"
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      timeout: 1000
      lazy: true
  speednode:
    type: http
    path: ./proxy_providers/speednode.yaml
    url: https://cdn.jsdelivr.net/gh/zhangkaiitugithub/passcro@main/speednodes.yaml
    interval: 3600
    filter: "speednode"
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      timeout: 1000
      lazy: true
  ripaojiedian:
    type: http
    path: ./proxy_providers/ripaojiedian.yaml
    url: https://cdn.jsdelivr.net/gh/ripaojiedian/freenode@main/sub
    interval: 3600
    filter: "ripaojiedian"
