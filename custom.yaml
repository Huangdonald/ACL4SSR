allow-lan: true
tcp-concurrent: true
dns:
  enable: true
  ipv6: false
geodata-mode: true
geodata-loader: memconservative
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/geoip-only-cn-private.dat
  geosite: https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat
proxy-providers:
  MrXbin:
    type: http
    path: ./proxy_providers/MrXbin.yaml
    url: https://cdn.jsdelivr.net/gh/peasoft/NoMoreWalls@master/snippets/nodes.meta.yml
    interval: 3600 
    proxy: DIRECT
    filter: "MrXbin"
    health-check:
      enable: true
      url: https://cp.cloudflare.com
      interval: 300
      timeout: 1000
      lazy: true
  speednode:
    type: http
    path: ./proxy_providers/speednode.yaml
    url: https://cdn.jsdelivr.net/gh/zhangkaiitugithub/passcro@main/speednodes.yaml
    interval: 3600 
    proxy: DIRECT
    filter: "speednode"
    health-check:
      enable: true
      url: https://cp.cloudflare.com
      interval: 300
      timeout: 1000
      lazy: true
  ripaojiedian:
    type: http
    path: ./proxy_providers/ripaojiedian.yaml
    url: https://cdn.jsdelivr.net/gh/ripaojiedian/freenode@main/sub
    interval: 3600 
    proxy: DIRECT
    filter: "ripaojiedian"
    health-check:
      enable: true
      url: https://cp.cloudflare.com
      interval: 300
      timeout: 1000
      lazy: true
